<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responisve Gallery</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #header {
            background-color: rgb(210, 192, 109); 
            height: 100px;
            display: flex;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            justify-content: center;
            align-items: center;
        }

        .images {
            margin: 20px auto;
            height: 500px;
            width: 1000px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* gap: 60px; */
            flex-wrap: wrap;

        }


        @media (max-width:950px) {
            .images {
                height: 100px;
                width: 90px;
                margin: 10px auto;
            }

            .body {
                background-size: cover;
                height: 100vh;
                width: 100vh;
            }



        }

        .end {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        
body{
    background-image: url(https://png.pngtree.com/background/20250103/original/pngtree-d-rendering-of-stunning-wall-decorations-for-art-gallery-or-studio-picture-image_13357810.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;


}

        /* body {
            background-color: magenta;
        } */

        img {
            border: 4px solid black;
            border-radius: 20%;
            margin: 20px;
            height: 250px;
            width: 250px;
            transition-property: height, width;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;

        }

        img:hover {
            height: 300px;
            width: 275px;
        }
    </style>

</head>

<body>

    <header id="header">
        <h1>Welcome to my Gallery</h1>
    </header>

    <main>



        <div class="images">

                    alt="image 3 ">
